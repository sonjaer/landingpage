<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Color Aura - Rediscover YOU by finding your best colors</title>
    <meta
      name="description"
      content="Rediscover yourself with Color Aura. Find your best colors and build your perfect wardrobe."
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <style>
      /* Base responsive container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Hero Section */
      .hero {
        background: #f7ece7;
        padding: 64px 0 64px 0;
      }
      .hero-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 32px;
      }
      .hero-text {
        flex: 1 1 320px;
        max-width: 450px;
      }
      .hero-title {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      .hero-title .emphasis {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        color: #222;
        border-bottom: 2px solid #222;
        padding-bottom: 2px;
      }
      .hero-sub {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 1rem;
        font-family: "Playfair Display", serif;
        line-height: 1.6;
      }
      .hero-tagline {
        font-size: 1rem;
        color: #666;
        margin-bottom: 1.5rem;
        font-family: "Playfair Display", serif;
        line-height: 1.5;
        font-style: italic;
      }
      .cta-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .cta-button,
      .download-button {
        display: inline-block;
        background: #fff;
        color: #222;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.02em;
        border: 1.2px solid #222;
        transition: background 0.2s, color 0.2s, border 0.2s;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.05);
        font-family: "Playfair Display", serif;
      }
      .cta-button:hover,
      .download-button:hover {
        background: #222;
        color: #fff;
        border: 1.2px solid #222;
      }
      .download-button {
        background: #222;
        color: #fff;
        border: 1.2px solid #222;
      }
      .download-button:hover {
        background: #fff;
        color: #222;
      }
      .hero-image {
        flex: 1 1 280px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        flex-wrap: nowrap;
      }
      .hero-image img {
        max-width: 140px;
        width: 100%;
        border-radius: 16px;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1);
        background: #fff;
        flex-shrink: 0;
      }

      /* Showcase Section */
      .showcase {
        background: #fff;
        padding: 64px 0 64px 0;
      }
      .showcase-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 48px;
        justify-content: center;
        align-items: flex-start;
      }
      .showcase-item {
        max-width: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 32px;
      }
      .showcase-item img {
        width: 100%;
        max-width: 320px;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.07);
        margin-bottom: 1.5rem;
        background: #f7ece7;
        object-fit: cover;
      }
      .showcase-caption {
        font-family: "Playfair Display", serif;
        font-size: 1.25rem;
        color: #222;
        text-align: center;
        margin-top: 0.5rem;
        font-style: italic;
        letter-spacing: 0.01em;
      }

      /* Large Desktop (1200px and up) */
      @media (min-width: 1200px) {
        .container {
          padding: 0 40px;
        }
        .hero-title {
          font-size: 2.5rem;
        }
        .hero-sub {
          font-size: 1.2rem;
        }
      }

      /* Desktop (900px to 1199px) */
      @media (max-width: 1199px) and (min-width: 900px) {
        .container {
          padding: 0 30px;
        }
        .hero-title {
          font-size: 2.2rem;
        }
      }

      /* Tablet (768px to 899px) */
      @media (max-width: 899px) and (min-width: 768px) {
        .container {
          padding: 0 25px;
        }
        .hero {
          padding: 48px 0 48px 0;
        }
        .hero-inner {
          flex-direction: column;
          gap: 40px;
          align-items: center;
          text-align: center;
        }
        .hero-text {
          max-width: 600px;
          text-align: center;
        }
        .cta-row {
          justify-content: center;
          align-items: center;
        }
        .hero-title {
          font-size: 2rem;
        }
        .hero-image {
          flex-direction: row;
          gap: 20px;
          flex-wrap: nowrap;
        }
        .hero-image img {
          max-width: 160px;
          flex-shrink: 0;
        }
        .showcase {
          padding: 48px 0 48px 0;
        }
        .showcase-row {
          gap: 32px;
        }
        .showcase-item {
          flex: 1 1 220px;
          max-width: 280px;
        }
      }

      /* Mobile Large (600px to 767px) */
      @media (max-width: 767px) and (min-width: 600px) {
        .container {
          padding: 0 20px;
        }
        .hero {
          padding: 40px 0 40px 0;
        }
        .hero-inner {
          flex-direction: column;
          gap: 32px;
          align-items: center;
          text-align: center;
        }
        .hero-text {
          max-width: 100%;
          text-align: center;
        }
        .cta-row {
          justify-content: center;
          align-items: center;
        }
        .hero-title {
          font-size: 1.8rem;
        }
        .hero-sub {
          font-size: 1rem;
        }
        .hero-image {
          flex-direction: row;
          gap: 12px;
          flex-wrap: nowrap;
        }
        .hero-image img {
          max-width: 120px;
          flex-shrink: 0;
        }
        .download-button {
          padding: 0.9rem 1.3rem;
          font-size: 0.95rem;
        }
        .showcase {
          padding: 40px 0 40px 0;
        }
        .showcase-row {
          gap: 24px;
        }
        .showcase-item {
          flex: 1 1 200px;
          max-width: 250px;
        }
        .showcase-caption {
          font-size: 1.1rem;
        }
      }

      /* Mobile Medium (480px to 599px) */
      @media (max-width: 599px) and (min-width: 480px) {
        .container {
          padding: 0 16px;
        }
        .hero {
          padding: 32px 0 32px 0;
        }
        .hero-inner {
          flex-direction: column;
          gap: 28px;
          align-items: center;
          text-align: center;
        }
        .hero-text {
          max-width: 100%;
          text-align: center;
        }
        .cta-row {
          justify-content: center;
          align-items: center;
        }
        .hero-title {
          font-size: 1.6rem;
        }
        .hero-sub {
          font-size: 0.95rem;
        }
        .hero-image {
          flex-direction: row;
          gap: 10px;
          flex-wrap: nowrap;
        }
        .hero-image img {
          max-width: 100px;
          flex-shrink: 0;
        }
        .download-button {
          padding: 0.8rem 1.2rem;
          font-size: 0.9rem;
        }
        .showcase {
          padding: 32px 0 32px 0;
        }
        .showcase-row {
          gap: 20px;
        }
        .showcase-item {
          flex: 1 1 180px;
          max-width: 220px;
        }
        .showcase-caption {
          font-size: 1rem;
        }
      }

      /* Mobile Small (up to 479px) */
      @media (max-width: 479px) {
        .container {
          padding: 0 12px;
        }
        .hero {
          padding: 24px 0 24px 0;
        }
        .hero-inner {
          flex-direction: column;
          gap: 24px;
          align-items: center;
          text-align: center;
        }
        .hero-text {
          max-width: 100%;
          text-align: center;
        }
        .cta-row {
          justify-content: center;
          flex-direction: column;
          align-items: center;
        }
        .hero-title {
          font-size: 1.4rem;
        }
        .hero-sub {
          font-size: 0.9rem;
        }
        .hero-image {
          flex-direction: row;
          gap: 8px;
          flex-wrap: nowrap;
        }
        .hero-image img {
          max-width: 80px;
          flex-shrink: 0;
        }
        .download-button {
          padding: 0.8rem 1.2rem;
          font-size: 0.9rem;
          width: 100%;
          max-width: 280px;
          text-align: center;
        }
        .showcase {
          padding: 24px 0 24px 0;
        }
        .showcase-row {
          gap: 16px;
        }
        .showcase-item {
          flex: 1 1 100%;
          max-width: 100%;
        }
        .showcase-item img {
          max-width: 280px;
        }
        .showcase-caption {
          font-size: 0.95rem;
        }
      }

      /* Landscape orientation adjustments for mobile */
      @media (max-height: 500px) and (orientation: landscape) {
        .hero {
          padding: 20px 0 20px 0;
        }
        .hero-inner {
          gap: 20px;
        }
        .hero-image {
          flex-direction: row;
          flex-wrap: nowrap;
        }
        .hero-image img {
          max-width: 80px;
          flex-shrink: 0;
        }
      }

      /* High DPI displays */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .hero-image img,
        .showcase-item img {
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
      }

      @media (max-width: 900px) {
        .hero-text {
          flex-basis: auto;
          min-width: 0;
          width: 100%;
          max-width: 500px;
          padding: 0 20px;
        }
      }

      @media (max-width: 600px) {
        .hero-text {
          max-width: 400px;
          padding: 0 16px;
        }
        .hero-image {
          flex-basis: auto;
          min-width: 0;
          flex-grow: 0;
          margin-bottom: 36px;
        }
        .hero-inner {
          gap: 40px;
        }
      }

      @media (max-width: 480px) {
        .hero-text {
          max-width: 320px;
          padding: 0 12px;
          flex-basis: auto;
          min-width: 0;
          flex-grow: 0;
        }
        .hero-image {
          flex-basis: auto;
          min-width: 0;
          flex-grow: 0;
          margin-bottom: 32px;
        }
        .hero-inner {
          gap: 32px;
        }
      }
    </style>
    <script src="assets/header.js"></script>
    <script src="assets/footer.js"></script>
  </head>
  <body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <div class="hero-text">
            <h1 class="hero-title">
              Rediscover <span style="font-style: italic">YOU</span> by finding
              your best colors
            </h1>
            <div class="hero-sub">
              Build your
              <span class="emphasis" style="font-style: italic">perfect</span>
              wardrobe with free color analysis & curated clothing in your
              colors.
            </div>
            <div class="hero-tagline">
              AI analysis doesn't work. We provide the only <span class="emphasis" style="font-style: italic">free</span> method that actually works.
            </div>
            <div class="cta-row">
              <a
                href="https://apps.apple.com/"
                class="download-button"
                target="_blank"
                >Download the App</a
              >
            </div>
          </div>
          <div class="hero-image">
            <img src="assets/shopping0.png" alt="Color Aura App Interface" />
            <img src="assets/shopping2.png" alt="Color Aura App Interface" />
            <img src="assets/shopping3.png" alt="Color Aura App Interface" />
          </div>
        </div>
      </div>
    </section>

    <!-- Showcase Section -->
    <section class="showcase">
      <div class="container">
        <div class="showcase-row">
          <div class="showcase-item">
            <img src="assets/shopping6.png" alt="Discover your color season" />
            <div class="showcase-caption">Discover your color season</div>
          </div>
          <div class="showcase-item">
            <img src="assets/shopping5.png" alt="Find your best colors" />
            <div class="showcase-caption">Find your best colors</div>
          </div>
          <div class="showcase-item">
            <img src="assets/shopping4.png" alt="Shop Curated Looks" />
            <div class="showcase-caption">Shop Curated Looks</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>
  </body>
</html>
