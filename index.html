<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Color Aura - Rediscover YOU by finding your best colors</title>
    <meta
      name="description"
      content="Rediscover yourself with Color Aura. Find your best colors and build your perfect wardrobe."
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <style>
      /* Hero Section */
      .hero {
        background: #f7ece7;
        padding: 64px 0 64px 0;
      }
      .hero-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 32px;
      }
      .hero-text {
        flex: 1 1 320px;
        max-width: 450px;
      }
      .hero-title {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      .hero-title .emphasis {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        color: #222;
        border-bottom: 2px solid #222;
        padding-bottom: 2px;
      }
      .hero-sub {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 1.5rem;
        font-family: "Playfair Display", serif;
        line-height: 1.6;
      }
      .cta-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .cta-button,
      .download-button {
        display: inline-block;
        background: #fff;
        color: #222;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.02em;
        border: 1.2px solid #222;
        transition: background 0.2s, color 0.2s, border 0.2s;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.05);
        font-family: "Playfair Display", serif;
      }
      .cta-button:hover,
      .download-button:hover {
        background: #222;
        color: #fff;
        border: 1.2px solid #222;
      }
      .download-button {
        background: #222;
        color: #fff;
        border: 1.2px solid #222;
      }
      .download-button:hover {
        background: #fff;
        color: #222;
      }
      .hero-image {
        flex: 1 1 280px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }
      .hero-image img {
        max-width: 140px;
        width: 100%;
        border-radius: 16px;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1);
        background: #fff;
      }
      /* Showcase Section */
      .showcase {
        background: #fff;
        padding: 64px 0 64px 0;
      }
      .showcase-row {
        display: flex;
        gap: 48px;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .showcase-item {
        flex: 1 1 260px;
        max-width: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 32px;
      }
      .showcase-item img {
        width: 100%;
        max-width: 320px;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.07);
        margin-bottom: 1.5rem;
        background: #f7ece7;
        object-fit: cover;
      }
      .showcase-caption {
        font-family: "Playfair Display", serif;
        font-size: 1.25rem;
        color: #222;
        text-align: center;
        margin-top: 0.5rem;
        font-style: italic;
        letter-spacing: 0.01em;
      }

      @media (max-width: 900px) {
        .container {
          padding: 0 15px;
        }
        .hero-inner,
        .showcase-row {
          flex-direction: column;
          gap: 32px;
          align-items: center;
        }
        .hero-image img,
        .showcase-item img {
          max-width: 90vw;
        }
        .showcase-item {
          max-width: 90vw;
        }
        .showcase-row {
          gap: 32px;
        }
      }
      @media (max-width: 600px) {
        .hero-title {
          font-size: 1.6rem;
        }
        .hero-sub {
          font-size: 1rem;
        }
        .nav-right {
          gap: 1.5rem;
        }
        .logo {
          height: 52px;
        }
      }
    </style>
    <script src="assets/header.js"></script>
    <script src="assets/footer.js"></script>
  </head>
  <body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <div class="hero-text">
            <h1 class="hero-title">
              Rediscover <span style="font-style: italic">YOU</span> by finding
              your best colors
            </h1>
            <div class="hero-sub">
              Build your
              <span class="emphasis" style="font-style: italic">perfect</span>
              wardrobe with free color analysis & curated clothing in your
              colors
            </div>
            <div class="cta-row">
              <a
                href="https://apps.apple.com/"
                class="download-button"
                target="_blank"
                >Download the App</a
              >
            </div>
          </div>
          <div class="hero-image">
            <img src="assets/shopping0.png" alt="Color Aura App Interface" />
            <img src="assets/shopping2.png" alt="Color Aura App Interface" />
            <img src="assets/shopping3.png" alt="Color Aura App Interface" />
          </div>
        </div>
      </div>
    </section>

    <!-- Showcase Section -->
    <section class="showcase">
      <div class="container">
        <div class="showcase-row">
          <div class="showcase-item">
            <img src="assets/shopping6.png" alt="Discover your color season" />
            <div class="showcase-caption">Discover your color season</div>
          </div>
          <div class="showcase-item">
            <img src="assets/shopping5.png" alt="Find your best colors" />
            <div class="showcase-caption">Find your best colors</div>
          </div>
          <div class="showcase-item">
            <img src="assets/shopping4.png" alt="Shop Curated Looks" />
            <div class="showcase-caption">Shop Curated Looks</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>
  </body>
</html>
